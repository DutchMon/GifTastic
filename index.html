<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic!</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

    <div class="container">
        <h1 id="centering">GIF Search</h1>

        <form id="topic-form">
            <label for="topic-input">Add a topic</label>
            <input type="text" id="topic-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-topic" type="submit" value="Add a topic!">
        </form>

        <!-- Topic Buttons here -->
        <div id="buttons-view"></div>

        <!-- gifs here -->
        <div id="gifs-appear-here">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">

                // Initial array of topics
                var topics = ["Soccer", "Arsenal", "Real Madrid", "Barcelona", "World Cup"];
                var queryURL = "https://www.omdbapi.com/?t=" + topics + "&y=&plot=short&apikey=trilogy";
                var newLine = false;
                var results;
                
                // Function for displaying topic data
                function renderButtons() {

                    $("#buttons-view").html("<div id=" + "buttons-view>" + "</div>")

                    for (var i = 0; i < topics.length; i++) {


                        var button = $("<button>" + topics[i] + "</button>");
                        button.attr("data-name", topics[i]);
                        button.addClass("topic")
                        $("#buttons-view").append(button)
                    }
                }
                function displayGifs() {

                    var topic = $(this).attr("data-name");
                    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                        topic + "&api_key=dc6zaTOxFJmzC&limit=10";

                    // Performing an AJAX request with the queryURL
                    $.ajax({
                        url: queryURL,
                        method: "GET"
                    })
                        // After data comes back from the request
                        .then(function (response) {
                            console.log(queryURL);

                            console.log(response);
                            // storing the data from the AJAX request in the results variable
                            results = response.data;
                            $("#gifs-appear-here").empty();

                            // Looping through each result item
                            for (var i = 0; i < results.length; i++) {

                               
                                // Creating and storing a div tag
                                var gifDiv = $("<div>");

                                // Creating a paragraph tag with the result item's rating
                                var p = $("<p>").text("Rating: " + results[i].rating);

                                // Creating and storing an image tag
                                var topicImage = $("<img>");
                                // Setting the src attribute of the image to a property pulled off the result item
                                
                                topicImage.attr("src", results[i].images.fixed_height.url, "data-state","still");
                                



                                // Appending the paragraph and image tag to the gifDiv
                                gifDiv.append(p);
                                gifDiv.append(topicImage);

                                // Prependng the gifDiv to the HTML page in the "#gifs-appear-here" div
                                $("#gifs-appear-here").prepend(gifDiv);
                            }
                        });

                }
                $(document).on("click", ".topic", displayGifs);

               $('body').on('click','img', function () {
                    
                    // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
                    var STATE = $(this).attr("data-state");
                    var imgSrc= $(this).closest('img').attr('src');
                    console.log(imgSrc)
                    
                    // If the clicked image's state is still, update its src attribute to what its data-animate value is.
                    // Then, set the image's data-state to animate
                    // Else set src to the data-still value
                    if (STATE === "still") {
                        $(this).attr("src", results[i].images.fixed_height.url);
                    } else {
                        $(this).attr("src", results[i].images.fixed_height_still.url);
                    }
                });

                // This function handles events where one button is clicked
                $("#add-topic").on("click", function () {
                    event.preventDefault();

                    if ($("#topic-input").val() === "") {

                    }
                    else {
                        topics.push($("#topic-input").val());
                        console.log(topics);
                        renderButtons();
                    }
                });

                // Calling the renderButtons function to display the initial list of movies
                renderButtons();

            </script>
        </div>
</body>

</html>
